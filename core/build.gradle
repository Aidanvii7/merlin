apply plugin: 'maven'
apply plugin: 'signing'

apply plugin: 'com.android.library'

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.github.kevinsawicki:http-request:5.6'
}

android {
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }

    compileSdkVersion 19
    buildToolsVersion "20.0.0"
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'http://dl.bintray.com/novoda/maven' }
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:0.6'
        classpath 'com.novoda:gradle-android-release-plugin:0.0.3'
    }

}

apply plugin: 'gradle-android-release-plugin'

publish {
    userOrg = 'novoda'
    groupId = 'com.novoda'
    artifactId = 'merlin'
    version = project.version

    uploadName = 'merlin'
    description = 'Observes network connection status & gives callbacks'
    website = 'https://github.com/novoda/merlin'
    issueTracker = "${website}/issues"
    repository = "${website}.git"
}