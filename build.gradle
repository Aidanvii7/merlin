buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }

}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

allprojects {
    version = "0.5.1"

    repositories {
        mavenCentral()
        maven {
            url 'https://github.com/novoda/public-mvn-repo/raw/master/releases'
        }
    }
}
