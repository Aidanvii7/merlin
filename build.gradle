buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.2'
    }

}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

allprojects {
    version = "0.6"

    repositories {
        mavenCentral()
        maven {
            url 'https://github.com/novoda/public-mvn-repo/raw/master/releases'
        }
    }
}
