buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.+'
    }

}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}

allprojects {
    version = '0.5'

    repositories {
        mavenCentral()
        maven {
            url 'https://github.com/novoda/public-mvn-repo/raw/master/releases'
        }
    }
}