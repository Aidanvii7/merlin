task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

allprojects {
    version = "0.6.1-SNAPSHOT"
    repositories { mavenCentral() }
}

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.2'
        classpath 'com.novoda:android-bintray-release:0.2.3'
    }
}
